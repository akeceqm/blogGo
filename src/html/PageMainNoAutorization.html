<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="assets/css/StyleMainNoAutorization.css">
    <title>SeverGoBlog</title>
</head>
<body>
<div class="container">
    <header class="header">
        <div class="container">
            <div class="header__inner">
                <div class="logo__inner">
                    <a class="logo" href="#">
                        <img class="logo__img" src="assets/img/logo.svg" alt="logo" />
                    </a>
                    <h4 class="logo__text">SeverGoBlog</h4>
                </div>
                <nav class="menu">
                    <ul class="menu__list">
                        <li class="menu__item">
                            <a href="/registration" class="menu__link">Регистрация</a>
                        </li>
                        <li class="menu__item">
                            <a href="/authorization" class="menu__link">Вход</a>
                        </li>
                    </ul>
                </nav>
            </div>
        </div>
    </header>

    <div class="posts">
        <div class="posts__inner">
            <div id="MainPosts" class="mainPost">
                {{range .posts}}
                <div id="mainPost__inner" class="mainPost__inner">
                    <div class="post">
                        <div class="header">
                            <div class="avatar"></div>
                            <div class="info">
                                <div class="username">{{ .AuthorName }}</div>
                                <div class="timestamp">{{ .DateCreatedFormat }}</div>
                            </div>
                        </div>
                        <div class="title">{{ .Title }}</div>
                        <div class="content">
                            {{ .Text}}
                        </div>
                    </div>
                    <div class="footer">
                        <div class="comments">
                            <a class="commentCount" href="/h/post/{{ .Id }}/comments">
                                Комментарии: {{ .CommentsCount }}
                            </a>
                        </div>
                    </div>
                </div>
                {{end}}
                <div class="btnLoadPosts" >
                    <button id="BtnLoadPosts">
                        Загрузить еще
                    </button>
                </div>
            </div>
        </div>

    </div>
</div>

<script src="assets/js/ScriptMainNoAutorization.js"></script>

</body>
</html>

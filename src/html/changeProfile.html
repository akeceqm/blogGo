<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="/assets/css/styleChangeProfile.css" rel="stylesheet">
    <title>ProfileChange</title>
</head>
<body>
<form id="profileForm"  enctype="multipart/form-data" method="post">
    <div class="main-info">
        <div class="block-change--image">
            <img class="avatar" alt="Avatar">
            <div class="image-upload">
                <input type="file" class="input-image" id="avatar" name="avatar" accept="image/*">
                <label for="avatar" class="image-label">Выберите аватар</label>
            </div>
        </div>
        <div class="text-info">
            <input placeholder="Введите имя пользователя" id="name-user" name="nickName">
            <input placeholder="Введите описание" id="description" name="description">
        </div>
    </div>
    <div class="btn-container">
        <button id="update-button" class="btn-edit" type="button">Изменить данные</button>
    </div>
</form>

<script src="/assets/js/changeProfileUser.js"></script>
</body>
</html>
